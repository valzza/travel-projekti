{% extends "layout/appLayout.html" %}

{% block title %}Property Create{% endblock %}

    {% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Add Property</h1>
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-2">Add Property</h3>
                    </div>

                    <div class="card-body">
                        <form method="post" action="/properties-store">
                            <div class="form-group">
                                <label class="small mb-1">Title :</label>
                                <input class="form-control py-4" name="title" type="text" placeholder="Enter title"/>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1">Description :</label>
                                <input class="form-control py-4" name="description" type="text" placeholder="Enter description"/>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1">Location :</label>
                                <input class="form-control py-4" name="location" type="text" placeholder="Enter location"/>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1">Price Per Night :</label>
                                <input class="form-control py-4" name="price_per_night" type="text" placeholder="Enter price"/>
                            </div>

                            <input class="btn btn-primary" value="Create Property" type="submit" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
