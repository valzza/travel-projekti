{% extends "layout/appLayout.html" %}

{% block title %}Booking Edit{% endblock %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Edit Booking</h1>
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-2">Edit Booking</h3>
                    </div>

                    <div class="card-body">
                        <form method="post" action="/bookings-update">
                            <div class="form-group">
                                <input type="hidden" value="{{ booking.id }}" name="id">
                                <label class="small mb-1">Where To :</label>
                                <input class="form-control py-4" name="where_to" value="{{ booking.where_to }}" type="text" placeholder="Enter where"/>
                            </div>
                            <div class="form-group">
                                <input type="hidden" value="{{ booking.id }}" name="id">
                                <label class="small mb-1">How Many :</label>
                                <input class="form-control py-4" name="how_many" value="{{ booking.how_many }}" type="text" placeholder="Enter how many"/>
                            </div>
                            <div class="form-group">
                                <input type="hidden" value="{{ booking.id }}" name="id">
                                <label class="small mb-1">Check In :</label>
                                <input class="form-control py-4" name="check_in" value="{{ booking.check_in }}" type="text" placeholder="Enter check in"/>
                            </div>
                            <div class="form-group">
                                <input type="hidden" value="{{ booking.id }}" name="id">
                                <label class="small mb-1">Check Out :</label>
                                <input class="form-control py-4" name="check_out" value="{{ booking.check_out }}" type="text" placeholder="Enter check out"/>
                            </div>    
                            <div class="form-group">
                                <input type="hidden" value="{{ booking.id }}" name="id">
                                <label class="small mb-1">Details :</label>
                                <input class="form-control py-4" name="details" value="{{ booking.details }}" type="text" placeholder="Enter details"/>
                            </div>                         

                            <input class="btn btn-primary" value="Edit Booking" type="submit" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
