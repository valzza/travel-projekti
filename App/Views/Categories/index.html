{% extends "layout/appLayout.html" %}

{% block title %}Library | Categories{% endblock %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Categories</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Categories</li>
        </ol>

        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for category in categories %}
                        <tr>
                            <td>{{ category.name }}</td>
                            <td> <form method='get' action='/categories-edit'>
                                <input type='hidden' name='id' value='{{category.id}}'>
                                <input type='submit' value='Edit'>
                            </form></td>
                            <td>
                                <form method='post' action='/categories-delete' onsubmit="return confirmSubmit();">
                                    <input type='hidden' name='id'value='{{category.id}}'>
                                    <input type='submit' value='Delete'>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<script>
    function confirmSubmit() {
        let confirmation = confirm("Are you sure you want to delete this category?");
        return confirmation;
    }
</script>
{% endblock %}
