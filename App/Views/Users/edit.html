{% extends "layout/appLayout.html" %}

{% block title %}Category Edit{% endblock %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Edit Category</h1>
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-2">Edit Category</h3>
                    </div>

                    <div class="card-body">
                        <form method="post" action="/categories-update">
                            <div class="form-group">
                                <input type="hidden" value="{{ category.id }}" name="id">
                                <label class="small mb-1">Name :</label>
                                <input class="form-control py-4" name="name" value="{{ category.name }}" type="text" placeholder="Enter name"/>
                            </div>

                            <input class="btn btn-primary" value="Edit Category" type="submit" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
