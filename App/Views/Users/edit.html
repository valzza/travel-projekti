{% extends "layout/appLayout.html" %}

{% block title %}User Edit{% endblock %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Edit User</h1>
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-2">Edit User</h3>
                    </div>

                    <div class="card-body">
                        <form method="post" action="/users-update">
                            <div class="form-group">
                                <input type="hidden" value="{{ user.id }}" name="id">
                                <label class="small mb-1">First Name :</label>
                                <input class="form-control py-4" name="first_name" value="{{ user.first_name }}" type="text" placeholder="Enter first name"/>
                            </div>
                            <div class="form-group">
                                <input type="hidden" value="{{ user.id }}" name="id">
                                <label class="small mb-1">Last Name :</label>
                                <input class="form-control py-4" name="last_name" value="{{ user.last_name }}" type="text" placeholder="Enter last name"/>
                            </div>
                            <div class="form-group">
                                <input type="hidden" value="{{ user.id }}" name="id">
                                <label class="small mb-1">Address :</label>
                                <input class="form-control py-4" name="address" value="{{ user.address }}" type="text" placeholder="Enter address"/>
                            </div>
                            <div class="form-group">
                                <input type="hidden" value="{{ user.id }}" name="id">
                                <label class="small mb-1">Phone :</label>
                                <input class="form-control py-4" name="phone" value="{{ user.phone }}" type="text" placeholder="Enter phone"/>
                            </div>
                            <div class="form-group">
                                <input type="hidden" value="{{ user.id }}" name="id">
                                <label class="small mb-1">Status :</label>
                                <input class="form-control py-4" name="status" value="{{ user.status }}" type="text" placeholder="Enter status"/>
                            </div>
                            <div class="form-group">
                                <input type="hidden" value="{{ user.id }}" name="id">
                                <label class="small mb-1">Email :</label>
                                <input class="form-control py-4" name="email" value="{{ user.email }}" type="text" placeholder="Enter email"/>
                            </div>
                            

                            <input class="btn btn-primary" value="Edit User" type="submit" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
