{% extends "layout/appLayout.html" %}

{% block title %}User Create{% endblock %}

    {% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Add User</h1>
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-2">Add User</h3>
                    </div>

                    <div class="card-body">
                        <form method="post" action="/users-store">
                            <div class="form-group">
                                <label class="small mb-1">First Name :</label>
                                <input class="form-control py-4" name="first_name" type="text" placeholder="Enter first name"/>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1">Last Name :</label>
                                <input class="form-control py-4" name="last_name" type="text" placeholder="Enter last name"/>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1">Address :</label>
                                <input class="form-control py-4" name="address" type="text" placeholder="Enter address"/>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1">Phone :</label>
                                <input class="form-control py-4" name="phone" type="text" placeholder="Enter phone"/>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1">Email :</label>
                                <input class="form-control py-4" name="email" type="text" placeholder="Enter email"/>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1">Password :</label>
                                <input class="form-control py-4" name="password" type="password" placeholder="Enter password"/>
                            </div>
                            <div class="form-group d-flex flex-column">
                                <label class="small mb-1" for="index_no">Status</label>
                                <div class="">
                                    <input class="" name="status" id="status_active" type="radio" checked value="1"/>
                                    <label class="small mb-1" for="index_no">Active</label>
                                    <input class="" name="status" id="status_inactive" type="radio" value="0"/>
                                    <label class="small mb-1" for="index_no">Inactive</label>
                                </div>
                            </div>

                            <input class="btn btn-primary" value="Create User" type="submit" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
